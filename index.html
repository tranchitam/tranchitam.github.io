<!DOCTYPE html>
<html ng-app="tranchitam.github.io" ng-cloak>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/ng-sortable/dist/ng-sortable.css"/>
    <link type="text/css" rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css"
          media="screen,projection"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="css/style.css"/>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="bower_components/ngstorage/ngStorage.min.js"></script>
    <script type="text/javascript" src="bower_components/ng-sortable/dist/ng-sortable.min.js"></script>
    <script type="text/javascript" src="bower_components/Materialize/dist/js/materialize.min.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
<nav>
    <div class="nav-wrapper cyan">
        <ul id="slide-out" class="side-nav fixed">
            <li id="user-profile">
                <div class="row">
                    <div class="col s4"><img src="images/user-profile.jpg"
                                             class="circle responsive-img"/>
                    </div>
                    <div class="col s8">
                        <a class="waves-effect waves-light transparent"><span class="text-white;" style="color: #fff">Tran Chi Tam</span></a>
                    </div>
                </div>
            </li>
            <li><a ui-sref="summary" class="waves-effect"><i class="mdi-action-dashboard"></i>Summary</a></li>
            <li><a ui-sref="education" class="waves-effect"><i class="mdi-action-book"></i>Education</a></li>
            <li><a ui-sref="skill" class="waves-effect"><i class="mdi-action-list"></i>Skill and Knowledge</a></li>
            <li><a ui-sref="language" class="waves-effect"><i class="mdi-action-language"></i>Languages</a></li>
            <li><a ui-sref="experience" class="waves-effect"><i class="mdi-action-account-balance"></i>Experience</a>
            </li>
        </ul>
        <a href="#" class="brand-logo"><span>https://tranchitam.github.io</span></a>
        <ul class="right hide-on-med-and-down">
            <li class="waves-effect waves-light"><a href="#" class="mdi-action-settings-overscan"></a></li>
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
    </div>
</nav>
<div id="content" ui-view=""></div>
</body>
<script>
    $(document).ready(function () {
        $(".button-collapse").sideNav();
        $(window).on('scroll', function (event) {
            var scrollDelta = $(window).scrollTop();
            if (scrollDelta > 64) {
                $('nav').addClass('nav-fixed');
            } else {
                $('nav').removeClass('nav-fixed');
            }
        });
    });
</script>
</html>
